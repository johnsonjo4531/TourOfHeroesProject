version: 1
frontend:
  phases:
    # IMPORTANT - Please verify your build commands
    preBuild:
      commands:
        - cd tour-of-heroes
        - npm install
    build:
      commands: [npm run-script build]
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: dist/tour-of-heroes
    files:
      - '**/*'
  cache:
    paths: []
